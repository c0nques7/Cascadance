<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascadance - Audio Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        #ui-container {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 100;
            pointer-events: none; /* Let clicks pass through to canvas */
            overflow: hidden; /* Default, allow full screen visuals */
        }
        
        #ui-container.docked {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            padding: 20px;
            overflow-y: auto;
            background: rgba(0,0,0,0.3); /* Slight tint for readability when docked */
        }

        #dock-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            cursor: pointer;
            pointer-events: auto;
            border-radius: 4px;
            width: auto; /* Override default button width */
            flex: 0 0 auto;
        }

        #dock-btn:hover { background: rgba(255, 255, 255, 0.2); }

        #ui-container.docked #dock-btn {
            position: static;
            margin-bottom: 20px;
            align-self: flex-end;
        }

        .island {
            position: absolute;
            /* z-index removed as container handles stacking context relative to canvas */
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            width: 320px;
            max-height: 90vh; /* Safety: Don't exceed screen height */
            overflow: hidden;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1), height 0.3s cubic-bezier(0.4, 0, 0.2, 1), border-radius 0.3s;
            pointer-events: auto;
            display: flex;
            flex-direction: column;
        }

        #ui-container.docked .island {
            position: relative !important;
            top: auto !important;
            left: auto !important;
            right: auto !important;
            margin-bottom: 10px;
            width: 300px !important;
            flex-shrink: 0;
            transform: none !important;
        }

        #audio-island { top: 20px; left: 20px; }
        #visual-island { top: 20px; right: 20px; width: 250px; }
        #camera-island { top: 20px; right: 290px; width: 250px; }

        .island-header {
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            cursor: move;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            user-select: none;
        }

        .island-header h3 { margin: 0; font-size: 14px; letter-spacing: 1px; color: #38bdf8; }

        .minimize-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 18px;
            padding: 0 5px;
            line-height: 1;
        }

        .content-area { padding: 15px; }

        /* Scrollable Content Wrapper */
        .island-content-wrapper {
            flex-grow: 1;
            overflow-y: auto;
            overflow-x: hidden;
            min-height: 0; /* Critical for Flexbox nested scrolling */
            padding-right: 4px;
        }

        /* Custom Scrollbar Styling (Webkit) */
        .island-content-wrapper::-webkit-scrollbar {
            width: 6px;
        }

        .island-content-wrapper::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.1);
            border-radius: 3px;
        }

        .island-content-wrapper::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }

        .island-content-wrapper::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.4);
        }

        /* Audio Island Specifics */
        #playlist {
            list-style: none;
            padding: 0;
            margin: 10px 0;
            max-height: 150px;
            overflow-y: auto;
        }

        #playlist li {
            padding: 8px 12px;
            margin-bottom: 4px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        #playlist li.active { background: #38bdf8; color: #000; }

        .controls-row {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            gap: 8px;
        }

        .progress-row {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button {
            background: #38bdf8;
            border: none;
            border-radius: 4px;
            color: #000;
            padding: 8px 12px;
            font-weight: bold;
            cursor: pointer;
            font-size: 12px;
            flex: 1;
        }

        input[type="range"] { flex-grow: 1; cursor: pointer; }
        .time-display { font-family: monospace; font-size: 12px; min-width: 35px; }

        /* Visual Island Specifics */
        select {
            width: 100%;
            padding: 8px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-bottom: 15px;
        }

        #parameter-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .param-row {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .param-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .param-row label {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: #aaa;
        }

        .param-row .param-value {
            font-size: 11px;
            font-family: monospace;
            color: #38bdf8;
        }

        .param-row input[type="range"] {
            width: 100%;
        }

        /* Minimized State */
        .island.minimized {
            height: auto;
            border-radius: 12px;
        }

        .island.minimized .content-area {
            display: none;
        }

        .logo-overlay {
            display: none;
        }
    </style>
    <link rel="stylesheet" href="dock.css">
    <link rel="stylesheet" href="minimized.css">
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="ui-container">
        <button id="dock-btn" data-tooltip="Switch between Floating and Docked UI modes">Dock UI</button>

        <div id="audio-island" class="island">
        <div class="island-header" data-tooltip="Drag to move Audio window">
            <h3>CASCADANCE</h3>
            <button class="minimize-btn" data-tooltip="Minimize / Expand">[-]</button>
        </div>
        <div class="content-area island-content-wrapper">
            <input type="file" id="audio-input" accept="audio/mp3, audio/wav" style="width: 100%; font-size: 12px;" data-tooltip="Click to upload an MP3/WAV file">
            <ul id="playlist" data-tooltip="Click a track to play"></ul>
            <div class="progress-row">
                <span id="current-time" class="time-display">0:00</span>
                <input type="range" id="progressBar" value="0" min="0" max="100" step="0.1" data-tooltip="Scrub to change playback position">
                <span id="duration" class="time-display">0:00</span>
            </div>
            <div class="controls-row">
                <button id="prev-btn" data-tooltip="Previous Track">Prev</button>
                <button id="play-pause-btn" data-tooltip="Play / Pause">Play</button>
                <button id="stop-btn" data-tooltip="Stop Playback">Stop</button>
                <button id="next-btn" data-tooltip="Next Track">Next</button>
            </div>
        </div>
    </div>

    <div id="visual-island" class="island">
        <div class="island-header" data-tooltip="Drag to move Visuals window">
            <h3>VISUALS</h3>
            <button class="minimize-btn" data-tooltip="Minimize / Expand">[-]</button>
        </div>
        <div class="content-area island-content-wrapper">
            <select id="visualStyle" data-tooltip="Select a visual style (shader)">
                <option value="menger">Architectural Sponge</option>
                <option value="tunnel">Neon Warp Tunnel</option>
            </select>
            <div id="parameter-container"></div>
            
            <div class="color-palette-section" style="margin-top: 15px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <h4 style="margin: 0 0 10px 0; font-size: 12px; color: #38bdf8; text-transform: uppercase; letter-spacing: 1px;">Color Palette</h4>
                
                <div class="param-row">
                    <div class="param-info">
                        <label>Base Color</label>
                        <span id="base-hue-val" class="param-value">0</span>
                    </div>
                    <input type="range" id="base-hue" min="0" max="360" step="1" value="0" data-tooltip="Set the primary color hue" style="background: linear-gradient(to right, red, yellow, lime, cyan, blue, magenta, red); -webkit-appearance: none; height: 4px; border-radius: 2px;">
                </div>

                <div class="param-row">
                    <div class="param-info">
                        <label>Vibrance</label>
                        <span id="saturation-val" class="param-value">100%</span>
                    </div>
                    <input type="range" id="saturation" min="0" max="100" step="1" value="100" data-tooltip="Adjust color saturation">
                </div>

                <div class="param-row">
                    <div class="param-info">
                        <label>Audio Shift</label>
                        <span id="color-shift-val" class="param-value">0.5</span>
                    </div>
                    <input type="range" id="color-shift" min="0" max="1" step="0.01" value="0.5" data-tooltip="How much audio frequencies shift the color">
                </div>
            </div>
            
            <div class="audio-reactivity-section" style="margin-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 15px;">
                <h4 style="margin: 0 0 10px 0; font-size: 12px; color: #38bdf8; text-transform: uppercase; letter-spacing: 1px;">Audio Reactivity</h4>
                
                <canvas id="frequency-monitor" width="290" height="60" style="width: 100%; height: 60px; background: rgba(0,0,0,0.3); border-radius: 4px; margin-bottom: 10px;" data-tooltip="Real-time frequency monitor (Red: Bass, Green: Mid, Blue: High)"></canvas>

                <div class="param-row">
                    <div class="param-info">
                        <label>Low Sensitivity (Bass)</label>
                        <span id="low-sens-val" class="param-value">1.0</span>
                    </div>
                    <input type="range" id="low-sens" min="0" max="3" step="0.1" value="1.0" data-tooltip="Adjust how strongly visuals react to Bass frequencies">
                </div>
                
                <div class="param-row">
                    <div class="param-info">
                        <label>Mid Sensitivity (Mids)</label>
                        <span id="mid-sens-val" class="param-value">1.0</span>
                    </div>
                    <input type="range" id="mid-sens" min="0" max="3" step="0.1" value="1.0" data-tooltip="Adjust how strongly visuals react to Mid/Vocal frequencies">
                </div>

                <div class="param-row">
                    <div class="param-info">
                        <label>High Sensitivity (Highs)</label>
                        <span id="high-sens-val" class="param-value">1.0</span>
                    </div>
                    <input type="range" id="high-sens" min="0" max="3" step="0.1" value="1.0" data-tooltip="Adjust how strongly visuals react to High/Treble frequencies">
                </div>

                <div class="param-row" style="flex-direction: row; align-items: center; justify-content: space-between; margin-top: 5px;">
                    <label style="margin: 0;">Auto-Gain Control</label>
                    <input type="checkbox" id="auto-gain" style="width: auto; margin: 0;" data-tooltip="Automatically normalize volume levels for consistent visual intensity">
                </div>
            </div>
        </div>
    </div>

    <div id="timeline-island" class="island" style="top: 360px; left: 20px; width: 20vw; height: 20vh;">
        <div class="island-header" data-tooltip="Drag to move Timeline window">
            <h3>TIMELINE</h3>
            <button class="minimize-btn" data-tooltip="Minimize / Expand">[-]</button>
        </div>
        <div class="content-area" style="padding: 0; height: calc(100% - 40px); overflow: hidden;">
            <div id="timeline-container" style="width: 100%; height: 100%; position: relative;" data-tooltip="Click to Seek. Hover to inspect values. Bottom track shows Camera Automation."></div>
        </div>
    </div>

    <div id="camera-island" class="island">
        <div class="island-header" data-tooltip="Drag to move Camera window">
            <h3>CAMERA</h3>
            <button class="minimize-btn" data-tooltip="Minimize / Expand">[-]</button>
        </div>
        <div class="content-area island-content-wrapper">
            <div id="camera-controls" class="parameter-container"></div>
        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="module" src="client.js"></script>
    <script type="module" src="resizable.js"></script>
    <script type="module" src="tooltip.js"></script>
</body>
</html>
