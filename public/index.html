<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascadance - Audio Visualizer</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
        #ui-overlay {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 8px;
            color: white;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            cursor: pointer;
            background: #38bdf8;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            color: #000;
        }
        button:disabled {
            background: #4b5563;
            cursor: not-allowed;
        }
        input[type="file"] {
            color: white;
        }
    </style>
</head>
<body>
    <div id="ui-overlay">
        <h2>Cascadance</h2>
        <input type="file" id="audio-input" accept="audio/mp3">
        <button id="play-button" disabled>Play & Visualize</button>
    </div>
    <div id="canvas-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="client.js"></script>
</body>
</html>
